name: Automated ML Retraining

permissions:
  contents: write
  actions: read

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      force:
        description: 'Force retrain regardless of triggers'
        required: false
        default: 'false'
  
  # Scheduled trigger (every hour)
  schedule:
    - cron: '0 * * * *'  # Every hour
  
  # Trigger when data is pushed to main
  push:
    branches:
      - main
    paths:
      - 'ra_data_simple.csv'
      - 'data/**/*.csv'

jobs:
  retrain:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn joblib
      
      - name: Check triggers and run pipeline
        run: |
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            echo "Force retraining enabled"
            python auto_pipeline.py --force
          else
            echo "Checking triggers"
            python auto_pipeline.py
          fi

      - name: Save analytics to Supabase
        if: steps.check_changes.outputs.changed == 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python save_analytics.py

      
      - name: Check if model updated
        id: check_changes
        run: |
          if git diff --quiet HEAD -- *.pkl training_metadata.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.pkl training_metadata.json
          git commit -m "ü§ñ Auto-update: Model retrained - $(date +'%Y-%m-%d %H:%M')"
          git push origin main

      - name: Save analytics to Supabase
        if: steps.check_changes.outputs.changed == 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          pip install requests python-dotenv
          python save_analytics_rest.py

      
      - name: Trigger Render deployment
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "‚úÖ Model updated on main branch"
          echo "üöÄ Render will auto-deploy from main branch"
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: auto_pipeline.log
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Pipeline failed - check logs in Actions artifacts"
